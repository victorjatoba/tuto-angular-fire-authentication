<ion-header>
  <ion-toolbar>
    <ion-title>
      Info List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create"><ion-icon name="add-circle"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item detail lines="full" routerLink="/detail/{{user.lastName}}">
        <ion-icon name="desktop" slot="start"></ion-icon>
        {{user.firstName}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit()">EDIT</ion-item-option>
        <ion-item-option color="danger" (click)="delete()">DELETE</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
