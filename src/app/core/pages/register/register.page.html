<ion-header>
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button shape="round" color="primary" fill="outline" (click)="onFacebookLogin()">
        Facebook
      </ion-button>

    </ion-col>
    <ion-col>
      <ion-button shape="round" color="secondary" fill="outline" (click)="onGoogleLogin()">
        Google
      </ion-button>

    </ion-col>
  </ion-row>
</ion-content>
