<!-- CONTENT -->
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <ion-grid>
    <ion-row justify-content-center no-padding>
      <ion-col align-self-center no-padding>

        <ion-row justify-content-center>
          <ion-col size-md="10" size-lg="8" align-self-center>

            <div no-padding>
              <ion-row>
                <!-- FIRST NAME -->
                <ion-col>
                  <ion-input [(ngModel)]="user.firstName" type="text" id="input_firstName" class="input-first-name"
                    name="firstName" placeholder="first name" required>
                  </ion-input>
                </ion-col>

                <!-- LAST NAME -->
                <ion-col>
                  <ion-input [(ngModel)]="user.lastName" type="text" id="input_lastName" name="lastName"
                    placeholder="last name" required>
                  </ion-input>
                </ion-col>
              </ion-row>

              <!-- EMAIL -->
              <ion-row>
                <ion-col>
                  <ion-input [(ngModel)]="user.email" id="input_email" name="email" placeholder="email" required>
                  </ion-input>
                </ion-col>
              </ion-row>

              <!-- PASSWORD -->
              <ion-row>
                <ion-col>
                  <div>
                    <ion-input [(ngModel)]="user.password" [type]="passwordType" id="login_input_password"
                      clearOnEdit="false" name="password" placeholder="password: min 6, max 18" required>
                    </ion-input>
                    <ion-img *ngIf="!passwordShown" class="eye-style" id="passwordEye" (click)="passwordToggle()"
                      src="assets/icon/ic-eye.svg">
                    </ion-img>
                    <ion-img *ngIf="passwordShown" class="eye-style eye-off" id="passwordEyeOff"
                      (click)="passwordToggle()" src="assets/icon/ic-eye-off.svg">
                    </ion-img>
                  </div>
                </ion-col>
              </ion-row>

              <!-- ENTER BUTTON -->
              <ion-row>
                <ion-col>
                  <ion-button id="register_button_submit" [disabled]="!f.valid || user.password.length < 6 || user.password.length > 18" type="submit" expand="block"
                    color="danger" shape="round">Sign up</ion-button>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <app-social-media-buttons (google)="onGoogle()" (facebook)="onFacebook()"></app-social-media-buttons>
  </ion-grid>
</form>
