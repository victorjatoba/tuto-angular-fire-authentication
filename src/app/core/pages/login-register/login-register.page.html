<ion-content scrollEvents="true">
    <!-- TITLE -->
    <ion-row justify-content-center>
        <ion-col size="12" size-lg="8">
            <p class="content-title"> login or sign up </p>
        </ion-col>
    </ion-row>
    <ion-row justify-content-center>
        <ion-col size="12" size-lg="8">
            <div padding>
                <ion-segment [(ngModel)]="tabSelected" mode="md">
                    <ion-segment-button id="segment_{tab.value}" *ngFor="let tab of tabs" [value]="tab.value">
                        <ion-label>
                            {{tab.translateKey}}
                        </ion-label>
                    </ion-segment-button>

                </ion-segment>

            </div>

            <div [ngSwitch]="tabSelected">
                <!-- LOGIN -->
                <div id="useTime_tab_byDay" *ngSwitchCase="'day'">
                    <app-login (submit)="onLogin($event)"></app-login>
                </div>

                <!-- BY PERIOD -->
                <div id="useTime_tab_byPeriod" no-padding *ngSwitchCase="'period'">
                    <app-register (submit)="onRegister($event)"></app-register>
                </div>
            </div>
        </ion-col>
    </ion-row>
    <ion-row justify-content-center>
        <ion-col size-md="8" size-lg="6" align-self-center>
            <!-- SOCIAL NETWORK SESSION -->
            <ion-row class="text-row" align-items-center justify-content-center>
                <ion-col>
                    <div class="line"></div>
                </ion-col>
                <ion-col class="text-container" size-xs="8" size-md="6">
                    <ion-label class="text" innerHTML="Social network"></ion-label>
                </ion-col>
                <ion-col>
                    <div class="line"></div>
                </ion-col>
            </ion-row>

            <!-- SESSION TO SELECT THE SOCIAL NETWORK-->
            <ion-row justify-content-around>
                <ion-col>
                    <ion-card class="social-network-circle google-circle" (click)="onGoogleLogin()">
                        <ion-card-content>
                            <ion-row>
                                <ion-col align-self-center>
                                    <img src="/assets/icon/ic-google.svg" alt="Google">
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col offset="1">
                    <ion-card class="social-network-circle facebook-circle" (click)="onFacebookLogin()">
                        <ion-card-content>
                            <ion-row>
                                <ion-col align-self-center>
                                    <img src="/assets/icon/ic-facebook.svg" alt="Facebook">
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-content>
